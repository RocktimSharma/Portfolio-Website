
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <!---------------------------------------------------GoogleFonts-------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&family=Sacramento&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-----------------------------------------------Bootstrap Css------------------------------------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-----------------------------------------------Local Css------------------------------------------------------------------------->
    <link rel="stylesheet" href="{% static 'css/certificates.css'%}" type="text/css" />
    <!----------------------------------------------Favicon------------------------------------------------------------------------------>
    <link rel='icon' href="{% static 'img/favicon.ico'%}">
</head>
<body>
    <div>
        <h1 id="pagename">Certificates</h1>      <!----Page Heading------>
    </div>
    <section>
            <div class="container ">
                <div class="row certificate-card">
                    {% for i in certificates %}
                    <div  class="col-lg card-column">
                        <div class="card">
                            <div class="card-body">
                                <img src="{{i.certificate.url}}" class="img-thumbnail" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{i.name}}</h5>
                                    <p class="card-text">{{i.description}}</p>
                                    <h3 class="platform">{{ i.platform}}</h3>
                                </div>
                            </div>
                        </div>
                        {% if forloop.counter|divisibleby:2 %}
                        </div></div><div class="row certificate-card ">
                        {% else %}
                         </div>
                        {%endif %}
                    {%endfor %}
                </div>
    </section>
</body>
<!---------------------------------------------------------------- Footer ------------------------------------------------------->
<footer class="page-footer font-small cyan darken-3 " id="footer">
    <!-- Social Media Handles -->
    <div class="container">
        <div class="row">
            {% for items in contact_urls %}
            <div class="col-sm">
                <a href="{{ items.url}}" >
                    <i class="{{items.icon}}"> {{items.name}} </i>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="#header"> Rocktim Sharma</a>
    </div>
</footer>
<!-----------------------------------------------Font Awesome Js------------------------------------------------------------------------->
<script src="https://kit.fontawesome.com/478c4dd083.js" crossorigin="anonymous"></script>
</html>
